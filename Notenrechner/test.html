    function myNote(p1, p2) {
        return (60 - 50 / p1 * p2) / 10;
    }
    function my80s(p1, p2) {
        return 80 / p1 * p2;
    }
    function my90s(p1, p2) {
        return 90 / p1 * p2;
    }
    function my100s(p1, p2) {
        return 100 / p1 * p2;
    }
    function my120s(p1, p2) {
        return 120 / p1 * p2;
    }

    function clamp(num, min, max) {
        return num <= min
            ? min
            : num >= max
                ? max
                : num
    }

    function berechnen(MaxP, RealP) {
        var MaxP = document.querySelector("#MaxP").value;
        var RealP = document.querySelector("#RealP").value;
        var Ergebnisse = [myNote(MaxP, RealP), my80s(MaxP, RealP), my90s(MaxP, RealP), my100s(MaxP, RealP), my120s(MaxP, RealP)];
        var ids = ["50", "80", "90", "100", "120"];

        for (let i = 0; i < 5; i++) {
            document.getElementById("s" + ids[i]).innerHTML = Ergebnisse[i];
        }

        console.log("hey listen");
        for (var i = 1; i < 5; i++) {
            for (var l = 15; l >= 0; l--) {
                console.log(Ergebnisse[i] + ">=" + Skalen[i][l])
                if (Ergebnisse[i] >= Skalen[i][l]) {
                    Ergebnisse[i] = l;
                    break
                }
            }
        }

        for (let i = 0; i < 4; i++) {
            for (let l = 1; l < 4; l++) {
                var s = "s" + ids[i + 1] + l;
                var np = "np" + ids[i + 1] + l;
                console.log(s);
                document.getElementById(s).innerHTML = (~~(Skalen[1][Ergebnisse[1] + (l - 2)] + 1) + " - " + clamp(Skalen[1][Ergebnisse[1] + (l - 1)], 0, 80));
                document.getElementById(np).innerHTML = (Ergebnisse[1] + (l - 2));
            }
        }
    }
